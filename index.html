<!DOCHTML>
    <html>

    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <title>Tic Tac Toe</title>
    </head>

    <body>


        <div class="welcome">
            <button id="restartButton">Reload Game</button>
            <p class="welcome-Note glow ml16">TIC-TAC-TOE</p>
        </div>

        <div class="box">
            <div class="top sp1"></div>
            <div class="top sp2"></div>
            <div class="top sp3"></div>
            <div class="top sp4"></div>
            <div class="top sp5"></div>
            <div class="top sp6"></div>
            <div class="top sp7"></div>
            <div class="top sp8"></div>
            <div class="top sp9"></div>
        </div>

        <div class="winnerMessage show">

            <p>Select your side </p>

            <button id="select-X">Select X</button>
            <button id="select-C">Select Circle</button>
            <p class="result"> </p>
            <button class="restartButton-Outer">Play Again </button>
        </div>
    </body>

    </html>
